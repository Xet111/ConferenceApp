<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center;padding:5px;margin:5px 0px;background:#ccc;">
    <a href="/index">Index</a>
</div>
<h1 >form</h1>
<table border="1" class="table table-striped" >
    <tr  scope="row">
        <th scope="col">ID</th>
        <th scope="col">username</th>
        <th scope="col"> Name</th>
        <th scope="col">role</th>
        <th scope="col">change role</th>
        <th scope="col">delete</th>
    </tr>

    <tr th:each="u : ${users}" scope="row">
        <td   th:text="${u.id}">..</td>
        <td   th:text="${u.username}"></td>
        <td   th:text="${u.firstName}"></td>
        <td   th:text="${u.role}"></td>
        <td>
            <form th:action="@{/setRole/{id}(id=${u.id})}" th:object="${user}" method="POST" enctype="utf8">
            <div class="form-group">
                <label >change role</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="option1" value="ROLE_USER">
                    <label class="form-check-label" for="option1">User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="option2" value="ROLE_ADMIN">
                    <label class="form-check-label" for="option2">Admin</label>
                </div>
            </div>
            <button type="submit" >submit</button>

        </form>
        </td>
        <td> <form th:action="@{/users/delete/{id}(id=${u.id})}" th:object="${user}" method="POST" enctype="utf8">
            <button type="submit" >delete</button>
        </form>
        </td>

    </tr>
</table>




</body>
</html>
