<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1 >form</h1>
<form th:action="@{/register/add}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label >username</label>
        <input type="username" th:field="*{username}"/></p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <button type="submit" >submit</button>
    <div>
        <label >firstname</label>
        <input type="firstname" th:field="*{firstname}"/></p>
    </div>
    <div>
        <label >lastname</label>
        <input type="lastname" th:field="*{lastname}"/></p>
    </div>
</form>

<a th:href="@{/login}">login</a>
</body>
</html>
